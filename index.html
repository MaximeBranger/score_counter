<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/reset.css">
    <link rel="stylesheet" href="style/helper.css">
    <link rel="stylesheet" href="style/style.css">
    <title>Counter</title>
</head>
<body>
    <div class="modal-bg">
        <form class="modal">
            <h2>Bienvenue !</h2>
            <p>Choisissez un score à atteindre</p>
            <input type="number" name="score" id="score" min="0">
            <span>ou</span>
            <p>Souhaitez-vous aussi inscrire un temps imparti ?</p>
            <div class="time-div">
                <div class="input">
                    <input type="number" name="" id="minutes" min="0" max="59">
                    <label for="minutes">minutes</label>
                </div>
                <div class="input">
                    <input type="number" name="" id="seconds" min="0" max="59">
                    <label for="seconds">secondes</label>
                </div>
            </div>
            <button id="validate">Valider</button>
            <button class="credit" type="button">Crédits</button>
        </form>
        <div class="confirm">
            <h2>PAUSE !</h2>
            <p>Etes-vous certain de vouloir stopper la partie ?</p>
            <button id="confirm-true">OUI</button>
            <button id="confirm-false">NON</button>
        </div>
        <div class="credits">
            <h2>Crédits</h2>
            <h3>Une idée de ...</h3>
            <p>Vincent Péchon</p>
            <h3>Un design de ...</h3>
            <p>Marie Bonjour</p>
            <h3>Une réalisation de ...</h3>
            <p>Maxime Branger</p>
            <p class="copyright"> &copy; 2023</p>
            <button>Merci</button>
        </div>
    </div>


    <div class="game">
        <div class="team1" data-score="0"></div>
        <div class="team2" data-score="0"></div>
    </div>
    <div class="timer-card">
        <p></p>
        <span class="timer">00:00:000</span>
    </div>

    <div id="return-t1" data-value="team1"></div>
    <div id="return-t2" data-value="team2"></div>
    <img src="image/close.svg" alt="" id="close">

    <button class="start">Commencer</button>
    <button class="reset">Rejouer</button>

    <script src="script/main.js"></script>
</body>
</html>
